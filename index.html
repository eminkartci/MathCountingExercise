<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-MEAN Danışmanlık</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo">
        <img src="images/amean_logo_main.png" alt="AMEAN LOGO" width="200px">
    </div>
      <!-- Main page -->
      <div class="main">
        <!-- Number of Question  -->
        <div class="wrapper" id="pages">
          <span id="quizNumber"> - </span>
        </div>

        <!-- Quiz Question -->
        <div class="quiz-questions" id="display-area">

          <p id="question"></p>
          <ul id="answer">
          </ul>

          <div id="quiz-results">
            <button type="button" name="button" class="submit" id="submit" onclick="getAnswer()">Cevapla</button>
          </div>
        </div>

      </div>

      <canvas id="canvas"></canvas>





    <script src= "script.js"></script>

</body>
</html>
